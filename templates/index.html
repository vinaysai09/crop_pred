 <style>

 #submitBtn{

 }

<body style="text-align: center;">

<div class="form">

<form  action='/predict'  method="post" class="form">
   <h2>Cropping Pattern</h2><br>

 <label> Enter temperature :</label>

 <input type="number" placeholder="Temperature" name="temp"/><br><br>

 <label> Soil Type :</label>

 <input type="text" placeholder="Type of the Soil" name="soil"/><br><br>

 <label> Enter humidity :</label>

 <input type="text" placeholder="Humidity" name="hum"/><br><br>

 <label> Enter nitrogen percentage :</label>

 <input type="text" placeholder="Nitrogen" name="n"/><br><br>

 <label> Enter phosporous percentage :</label>

 <input type="text" placeholder="Phosporous" name="p"/><br><br>

 <label> Enter potassium percentage :</label>

 <input type="text" placeholder="Potassium" name="k"/><br><br>

 <label> Enter PH of soil :</label>

 <input type="NUMBER" placeholder="Soil PH" name="ph" /><br><br>

 <label> Enter Accurate rainfall :</label>

 <input type="number" placeholder="Rainfall" name="rain"/><br><br>   

 <button type="submit" id="submitBtn" class="btn btn-success"> Submit </button>

</form>

</div>
